<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border-collapse: collapse; width: 200px;">
        <tr style="border: 1px solid #000;"> 
            <th style="border: 1px solid #000;">ID</th> 
            <th style="border: 1px solid #000;">Name</th> 
            <th style="border: 1px solid #000;">Age</th> 
        </tr> 
        {% for p in person %}
        <tr> 
            <td style="border: 1px solid #000;">{{ p.id }}</td> 
            <td style="border: 1px solid #000;">{{ p.name }}</td> 
            <td style="border: 1px solid #000;">{{ p.age }}</td> 
        </tr> 
        {% endfor %}
    </table>
</body>
</html>
